name: nlp
description: A Flutter payment wallet application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.9.1
  google_fonts: ^6.3.0
  
  # Animations & Effects
  animations: ^2.0.11
  shimmer: ^3.0.0
  
  # Charts & Graphs
  fl_chart: ^0.69.2
  
  # Credit Card UI
  flutter_credit_card: ^4.1.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.2.3
  
  # SVG Support
  flutter_svg: ^2.2.0
  
  # State Management
  provider: ^6.1.5
  
  # Internationalization
  intl: ^0.19.0
  
  # Storage & Security
  shared_preferences: ^2.3.4
  shared_preferences_web: ^2.4.2
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/images/countryFlag/my.png
    - assets/images/countryFlag/us.png
    - assets/images/countryFlag/sg.png
    - assets/images/countryFlag/gb.png
    - assets/images/countryFlag/fr.png
    - assets/images/countryFlag/jp.png
    - assets/images/countryFlag/cn.png
    - assets/images/countryFlag/au.png
    - assets/images/countryFlag/th.png
    - assets/images/countryFlag/id.png
    - assets/images/countryFlag/ph.png
    - assets/images/countryFlag/vn.png

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font.
  # fonts:
